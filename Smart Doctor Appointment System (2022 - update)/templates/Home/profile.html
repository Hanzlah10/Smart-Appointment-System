                                                                    {% else %}

                                        </div>

                                        </div>


                                        <div class="col-md-6">

                                            </div>
                                        </div>

                                         <div class="input-group mb-3">
                                          <div class="input-group-prepend">
                                            <label class="input-group-text" for="inputGroupSelect01">Gender</label>
                                          </div>
                                          <select class="custom-select" id="inputGroupSelect01" name="gender">
                                            <option selected>{{ patient_data.patient_gender  }}</option>

                                              <option >Female</option>
                                              <option>other</option>

                                              {% elif patient_data.patient_gender == 'Female'   %}

                                              <option>Male</option>
                                              <option>other</option>

                                              {% else %}

                                              <option>Male</option>
                                              <option>Female</option>

                                              {% endif %}


                                          </select>
